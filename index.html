  let current = 0;
  const imgEl = document.getElementById('slideshow-img');
  const captionEl = document.createElement('p');
  captionEl.id = "slideshow-caption";
  captionEl.style.maxWidth = "500px";
  captionEl.style.textAlign = "center";
  captionEl.style.margin = "0.5rem 0 0 0";
  imgEl.parentNode.insertBefore(captionEl, imgEl.nextSibling);

  // Make slideshow bigger
  imgEl.style.maxWidth = "500px";
  imgEl.style.maxHeight = "350px";

  function showSlide(idx) {
    imgEl.src = slides[idx].img;
    captionEl.textContent = slides[idx].caption;
  }
  document.getElementById('prev-btn').onclick = function() {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  };
  document.getElementById('next-btn').onclick = function() {
    current = (current + 1) % slides.length;
    showSlide(current);
  };
  // Initialize
  if (slides.length > 0) showSlide(current);
  else {
    imgEl.alt = "No photos found.";
    captionEl.textContent = "";
  }
</script>
